<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>signup</title>
</head>
<body>
    <h1>Signup</h1>

    <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Signup</button>
    </form>
</body>
</html>
